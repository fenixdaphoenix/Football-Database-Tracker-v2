{% extends "base.html" %}
{% block content %}
<h2>{% if item %}Edit{% else %}Add{% endif %} Inventory Item</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'inventory_list' %}">Cancel</a>
</form>
{% endblock %}
