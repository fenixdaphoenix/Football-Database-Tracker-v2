{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Add New Injury</h2>
    <p class="text-muted small mb-3">Short‑term injuries typically require around 1–3 months of recovery; long‑term injuries typically require about 4–6 months.</p>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'injury_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
