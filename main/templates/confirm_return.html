{% extends "base.html" %}
{% block content %}
<h2>Return {{ borrow.inventory_item.name }} (x{{ borrow.quantity }})</h2>
<form method="post">
  {% csrf_token %}
  <p>Mark this as returned for {{ borrow.player.name }}?</p>
  <button class="btn btn-primary" type="submit">Yes, return</button>
  <a class="btn btn-secondary" href="{% url 'borrow_list' %}">Cancel</a>
</form>
{% endblock %}
