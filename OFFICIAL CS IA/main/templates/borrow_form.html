{% extends "base.html" %}
{% block title %}Borrow Item{% endblock %}
{% block content %}
<h2 class="mb-3">Borrow Item</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {% if form.non_field_errors %}<div class="alert alert-danger">{{ form.non_field_errors }}</div>{% endif %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Borrow</button>
  <a class="btn btn-secondary" href="{% url 'inventory_list' %}">Cancel</a>
</form>
{% endblock %}
