{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4"> Add New Player</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Player</button>
                <a href="{% url 'player_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
