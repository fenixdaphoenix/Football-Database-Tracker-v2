{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Injury - {{ injury.player.name }}</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'injury_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
