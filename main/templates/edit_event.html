{% extends "base.html" %}
{% block title %}{% if event %}Edit Event{% else %}Add Event{% endif %}{% endblock %}
{% block content %}
<h2 class="mb-3">{% if event %}Edit Event{% else %}Add Event{% endif %}</h2>

<form method="post" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'event_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
