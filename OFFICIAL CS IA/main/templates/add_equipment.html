{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if form.instance.id %}Edit{% else %}Add{% endif %} Equipment</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Back to list</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
