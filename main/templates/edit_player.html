{% extends "base.html" %}
{% block title %}Edit Player{% endblock %}
{% block content %}
<h2 class="mb-3">Edit Player</h2>

<form method="post" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'player_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
