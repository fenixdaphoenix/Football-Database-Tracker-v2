<h1>Academic Records</h1>
<a href="{% url 'add_academic_record' %}">+ Add Record</a>
<ul>
  {% for record in records %}
    <li>{{ record.player.name }} – {{ record.school_year }} – {{ record.school_name }}</li>
    <a href="{% url 'edit_academic_record' record.id %}">Edit</a> |
    <a href="{% url 'delete_academic_record' record.id %}">Delete</a>
    {% empty %}
    <li>No academic records found.</li>
  {% endfor %}
</ul>
