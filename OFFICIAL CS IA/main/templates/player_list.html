

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Players by Age Category</h1>

    {% for category, players_in_group in grouped_players.items %}
        <h2>{{ category }}</h2>
        <ul>
            {% for player in players_in_group %}
                <li>
                    {{ player.name }} â€“ Age: {{ player.age }}
                </li>
            {% endfor %}
        </ul>
    {% empty %}
        <p>No players available.</p>
    {% endfor %}

</body>
</html>
