{% extends "base.html" %}
{% block title %}Add Academic Record{% endblock %}
{% block content %}

<h2>Add Academic Record</h2>
<form method="POST" class="card p-3 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Record</button>
    <a href="{% url 'academic_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
